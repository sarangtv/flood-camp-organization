<!doctype html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>View Details</title>
    

    <!-- Bootstrap core CSS -->
    <link href="../../../../dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Custom styles for this template -->
    <link href="{%static "css/carousel.css"%}"" rel="stylesheet">
  </head>
  
  <body>

    

    <main role="main">

      
     <center><h2 class="featurette-heading" style="margin-top: 20px;">Warning</h2></center> 

      
      {% for x in warning %}
      <div class="container marketing">
      <div class="row featurette">
        
        <!--<div class="col-md-7">
          <i class="fas fa-bullhorn"></i>
        </div>-->
        <div >
          
          
         
          <div class=" d-flex align-items-center" >
            <div class="mr-3">
                <div class="icon-circle " >
                    
                  <i class="fas fa-bullhorn" style="font-size: 100px;"></i>
                </div>
            </div>
            <div>
                <h2 class="featurette-heading">{{x.location}}</h2>
                <p class="lead"> {{x.message}}</p>
                
            </div>
          </div>
        </div>
      </div>
      <hr class="featurette-divider">
      {% endfor %}

      <center><h2 class="featurette-heading" style="margin-top: 15px; margin-bottom: 40px;">Requirement Updates</h2></center> 
      {% for x in requirement %}
      <div class="container marketing">
      <div class="row featurette">
        
        <!--<div class="col-md-7">
          <i class="fas fa-bullhorn"></i>
        </div>-->
        <div >
          
          
         
          <div class=" d-flex align-items-center" >
            <div class="mr-3">
                <div class="icon-circle " >
                    
                  <i class="fas fa-truck" style="font-size: 100px;"></i>
                </div>
            </div>
            <div>
                
                <p class="lead"> The {{x.requirements_details}} has been delivered to camp {{x.camp_name}}.</p>
                
            </div>
          </div>
        </div>
      </div>
      <hr class="featurette-divider">
      {% endfor %}

        

        

        <!-- /END THE FEATURETTES -->
        
      </div><!-- /.container -->


      <!-- FOOTER -->
      <footer class="container">
        <p class="float-right"><a href="#">Back to top</a></p>
        <p class="float-right"><a href="{% url 'camp_organizer_dashboard' %}" style="margin-right:20px;">Back </a></p>
        
        
        
      </footer>
    </main>
    
    
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  </body>
</html>

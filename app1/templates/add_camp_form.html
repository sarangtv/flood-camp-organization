<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Add Camp</title>

    <!-- Icons font CSS-->
    <link href="{% static "vendor/mdi-font/css/material-design-iconic-font.min.css"%}"" rel="stylesheet" media="all">
    <link href="{% static "vendor/font-awesome-4.7/css/font-awesome.min.css"%}"" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{% static "vendor/select2/select2.min.css"%}"" rel="stylesheet" media="all">
    <link href="{% static "vendor/datepicker/daterangepicker.css"%}"" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static "css/main_registerform.css"%}"" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo">
        <div class="wrapper wrapper--w680">
            <div class="card card-1">
                <div class="card-heading" style="background-image:url('static/images/bg-head.jpg') ;"></div>
                <div class="card-body">
                    <h2 class="title">Camp Info</h2>
                    <form method="POST">
                        {% csrf_token %}
                        <div style="margin-bottom: 10px;">
                            {% if messages %}
                                <ul class="messages">
                                    {% for message in messages %}
                                        <li >
                                            <div style="color: red; font-size:25px;">
                        
                                                {{ message }}
                                            </div>
                                        </li>
                                    {% endfor %}
                                </ul>
                            {% endif %}
                        </div>

                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="Camp Name" id="camp_name" name="camp_name" pattern="[A-Za-z ]{1,32}" title="entered name is not valid."  required>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group"style="border-bottom:none ;">
                                    Food 
                                    
                                    <select class="input--style-1"  id="food" name="food_arrangements" style="width: 120px;" >
                                        <option >Select</option>
                                        <option >Public Kitchen Available</option>
                                        <option >Will be ditributed</option>
                                        
                                        
                                    </select>
                                    
                                
                            </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group"style="border-bottom:none ;">
                                    
                                        Type
                                        <select class="input--style-1"  id="type" name="camp_type" style="width: 120px;">
                                            <option > Select </option>
                                            <option >School</option>
                                            <option >College</option>
                                            <option >Auditorium</option>
                                            <option >Govt building</option>
                                            <option >Hotels</option>
                                            <option >Other Building</option>

                                            
                                        </select>
                                        
                                    
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-1" type="text" placeholder="Total Accomodation Possible" id="accomodation" name="accomodation" pattern="[0-9]+" title="please enter number only" required>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-1" type="text"  id="bathroom_no" placeholder="Total Bathrooms Available" name="bathroom_no" pattern="[0-9]+" title="please enter number only" required>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-1" type="text"  id="location" placeholder="Location" name="location" pattern="[A-Za-z]{1,32}" title="please  enter a valid location name"  required>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-1" type="text" placeholder="Phone Number" id="phone_number" name="phone"  required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="p-t-20">
                            <button class="btn btn--radius btn--green" type="submit">Add</button>
                            <a href="{% url 'camp_organizer_dashboard' %}"><button class="btn btn--radius btn--green" type="button" style="margin-left:20px;">Back</button></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="{% static "vendor/jquery/jquery.min.js"%}""></script>
    <!-- Vendor JS-->
    <script src="{% static "vendor/select2/select2.min.js"%}""></script>
    <script src="{% static "vendor/datepicker/moment.min.js"%}""></script>
    <script src="{% static "vendor/datepicker/daterangepicker.js"%}""></script>

    <!-- Main JS-->
    <script src="{% static "js/global.js"%}""></script>
    <script>
        $('form').submit( function(){
           
            var number=$('#phone_number').val();
            
            

            

            
           


            if (isNaN(number)) 
            {
              alert("enter a valid phone number");
              return false;
            }

           
            if (number.length == 7  )
            {
                alert("enter the area code also");
                return false;
            }

            
           
            
            if (number.length > 11  )
            {
                alert("enter a valid mobile number.");
                return false;
            }

            
            

            

            

            
            
            
        });
        
    </script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
